<h1>Product Details</h1>

<div id="flower-details">
    <h2 id="flower-name"></h2>
    <img id="flower-image" src="" alt="Flower">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get flower name and image from query parameters
        const params = new URLSearchParams(window.location.search);
        const flowerName = params.get('name');
        const flowerImage = params.get('image');

        // Set flower name and image on the page
        document.getElementById('flower-name').textContent = flowerName;
        document.getElementById('flower-image').src = decodeURIComponent(flowerImage);
        document.getElementById('flower-image').alt = flowerName;

    });

</script>
